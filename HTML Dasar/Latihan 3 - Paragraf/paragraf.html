<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Paragraf</title>
</head>
<body>

<!-- Contoh tag p, br dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah </br> paragraf 2</p>
<hr>

<!-- contoh tag b, i dan u  -->
<p><b>Selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
<hr>

<!-- contoh tag strong dan em -->
<p><strong>Pengumunan</strong>. kuliah pemrograman web 1, senin 12 Januari 2015 <em>ditiadakan!</em></p>

</body>
</html>
